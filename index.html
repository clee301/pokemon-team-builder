<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h2>Pok√©mon Team Builder</h2>
        
      <h4 id="welcome"></h4>
        <h4 id="welcomeTitle"></h4>

            <form id="findPokemon">
                <input id="enterPokemon" placeholder="Enter Pokemon">
                    <button id="submit">Find Pokemon!</button>
            </form>

            <br>
            <button id="openTeam">
                Open Team List
            </button>


            <div class="pokemon-stat">
                <p id="stats">

                </p>
            </div>
            
            <div class="modal-team">
                <div class="modal-team-content">
                    <span class="close">&#9747;</span>
                    <div class="myTeam">
                        <h4>
                            My Team
                        </h4>
                        <div id="teamMember">
        
                        </div>
                    </div>
                </div>
            </div>          

    </center>
    <script src="script.js"></script>
</body>
</html>
