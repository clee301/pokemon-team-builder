<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h2>Pokemon Team Builder</h2>
        
        <h4>Enter the name of the Pokemon you would like to add to your team</h4>

            <form id="findPokemon">
                <input id="enterPokemon" placeholder="Enter Pokemon">
                    <button id="submit">Find Pokemon!</button>
            </form>

            <div class="pokemon-stat">
                <p id="stats">

                </p>
            </div>
            
            <div class="myTeam">
                <h3>
                    My Team
                </h3>
                <ul id="teamMember">
                    
                </ul>
            </div>

    </center>
</body>
</html>
